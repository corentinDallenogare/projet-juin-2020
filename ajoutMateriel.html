<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>ajout materiel</title>
</head>
<body>
    <form onsubmit="return ajout()" id="form">
        <label for=""></label><input type="text" name="nom">
        <label for=""></label><input type="text" name="description">
        <input type="file" id="pic" name="pic"
               accept=".jpg, .jpeg, .png" >
        <input type="submit">
            liste catégorie
        ->
    </form>
    <p id="envoyer"></p>
    <script>
        function ajout() {
            fo = document.getElementById('form');

            let xhr = new XMLHttpRequest();
            xhr.open('get','http://localhost/ajout?nom='+fo.nom.value+'&description='+fo.description.value+'&image='+fo.pic.value+'&id_categorie='+1,true);
            xhr.send();
            document.getElementById('envoyer').innerHTML = 'matériel bien envoyé';
            fo.nom.value='';
            fo.description.value='';
            fo.pic.value='';
            return false;
        }
    </script>
</body>
</html>
